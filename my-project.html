<!-- form -->
<div class="formP">
    <form onsubmit="submitData(event)">
        <h1 style="text-align: center;">ADD MY PROJECT</h1>

        <div>
            <label for="projectname">Project Name</label>
            <input id="projectname" />
        </div>

        <div class="date">
            <div class="startdating">
                <label for="startdate">Start Date</label>
                <input id="startdate" type="date">
            </div>

            <div class="enddating">
            <label for="enddate">End Date</label>
            <input id="enddate" type="date">
            </div>

        </div>

          <div>
            <label for="Decription">Decription</label>
            <textarea id="Description"></textarea>
          </div>

          <div class="tech">
            <label for="">Technoligies :</label><br><br>

            <input type="checkbox" id="JavaScript" >
            <label for="JavaScript">JavaScript</label>
            
            <input type="checkbox" id="Golang" >
            <label for="Golang">Golang</label>
            
            <input type="checkbox" id="ReactJS" >
            <label for="ReactJS">React JS</label>

            <input type="checkbox" id="NodeJs">
            <label for="NodeJs">Node Js</label>
        </div>
<br>

        <label for="upimage">Upload image :</label>
        <div class="upload-image">
            
            <label for="upimage">
                <p>Attach File</p>
                <img src="./assets/img/upf.png" alt="file" /></label>
                
                <input id="upimage" type="file" hidden>
         </div>

         <div class="btn-submit">
            <button>Submit</button>
         </div>
           
    
    </form>
</div>
